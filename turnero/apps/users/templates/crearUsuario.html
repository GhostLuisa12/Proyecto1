{% extends 'layout.html' %}
{% block titulo %}Formulario De Usuarios{% endblock titulo %}
{% block cuerpo %}


<div class="container">

    <div class="row justify-content-center">
        
        <div class="col-6">
            <div class="card " style="width: 38rem;  margin-top:100px">
                <div class="card-header card-header-primary text-center text-white" style="background-color: #d20e65; ">
                    <h4 class="card-title">Usuarios</h4>
                </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-10" style="align-content:center;">
                                <form method="post"  enctype="multipart/form-data">
                                    {% csrf_token %}

                                    {% for field in form %}
                                    {{ field.errors }}
                                    <div class="col-12">
                                      <div class="form-group">
                                        <label class="form-control-label" for="{{field.id_for_label}}">{{field.label}}</label>
                                        {{ field }}
                                      </div>
                                    </div>
                                    {% endfor %}
                                    <div class="row justify-content-center">
                                        <button type="submit"  class="btn btn-sm btn-primary mt-2"  >Guardar</button>

                                    </div>
                                </form>

                            </div>
                        </div> 
                     </div>
              </div>
         </div>
    </div>
</div>
{% endblock cuerpo %}
